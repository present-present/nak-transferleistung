name: Build and Release LaTeX Documents

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        document:
          - name: template

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Build auftragsklärung for ${{matrix.document.name}}
      uses: xu-cheng/latex-action@v2
      with:
        root_file: auftragsklärung.tex
        working_directory: src/${{matrix.document.name}}/auftragsklärung
        latexmk_use_lualatex: true
        latexmk_shell_escape: true
        args: >
          -synctex=1
          -interaction=nonstopmode
          -file-line-error
          -outdir=.
          -f

    - name: Build eidestattliche_erklärung for ${{matrix.document.name}}
      uses: xu-cheng/latex-action@v2
      with:
        root_file: eidestattliche_erklärung.tex
        working_directory: src/${{matrix.document.name}}/eidestattliche_erklärung
        latexmk_use_lualatex: true
        latexmk_shell_escape: true
        args: >
          -synctex=1
          -interaction=nonstopmode
          -file-line-error
          -outdir=.
          -f

    - name: Build selbstreflexion for ${{matrix.document.name}}
      uses: xu-cheng/latex-action@v2
      with:
        root_file: selbstreflexion.tex
        working_directory: src/${{matrix.document.name}}/selbstreflexion
        latexmk_use_lualatex: true
        latexmk_shell_escape: true
        args: >
          -synctex=1
          -interaction=nonstopmode
          -file-line-error
          -outdir=.
          -f

    - name: Build transferleistung for ${{matrix.document.name}}
      uses: xu-cheng/latex-action@v2
      with:
        root_file: transferleistung.tex
        working_directory: src/${{matrix.document.name}}/transferleistung
        latexmk_use_lualatex: true
        latexmk_shell_escape: true
        args: >
          -synctex=1
          -interaction=nonstopmode
          -file-line-error
          -outdir=.
          -f

    - name: Upload artifacts for ${{ matrix.document.name }}
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.document.name }} PDFs
        path: src/${{matrix.document.name}}/

  release:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        document:
          - name: template
    steps:
    - name: Download artifacts for ${{ matrix.document.name }}
      uses: actions/download-artifact@v3
      with:
        name: ${{ matrix.document.name }} PDFs

    - name: Upload ${{ matrix.document.name }} bundle to GitHub Release
      if: ${{ github.ref == 'refs/heads/main' }}
      uses: ncipollo/release-action@v1
      with:
        tag: latest
        name: "LaTeX Documents"
        body: |
          This release contains the latest compiled LaTeX documents, including auxiliary files.
        draft: false
        prerelease: false
        replacesArtifacts: true
        allowUpdates: true
        artifacts: |
          src/${{ matrix.document.name }}/auftragsklärung/auftragsklärung.pdf
          src/${{ matrix.document.name }}/eidestattliche_erklärung/eidestattliche_erklärung.pdf
          src/${{ matrix.document.name }}/selbstreflexion/selbstreflexion.pdf
          src/${{ matrix.document.name }}/transferleistung/transferleistung.pdf

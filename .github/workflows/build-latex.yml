name: Build and Release LaTeX Documents

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        document:
          - template

    steps:
    - name: Set up Git repository
      uses: actions/checkout@v4

    - name: Compile transferleistung for ${{ matrix.document }}
      uses: xu-cheng/latex-action@v3
      with:
        root_file: transferleistung.tex
        working_directory: src/template/transferleistung
        latexmk_use_lualatex: true
        latexmk_shell_escape: true
        continue_on_error: true

    - name: Compile auftragsklärung for ${{ matrix.document }}
      uses: xu-cheng/latex-action@v3
      with:
        root_file: auftragsklärung.tex
        working_directory: src/${{ matrix.document }}/auftragsklärung
        latexmk_use_lualatex: true
        latexmk_shell_escape: true
        continue_on_error: true

    - name: Compile selbstreflexion for ${{ matrix.document }}
      uses: xu-cheng/latex-action@v3
      with:
        root_file: selbstreflexion.tex
        working_directory: src/${{matrix.document}}/selbstreflexion
        latexmk_use_lualatex: true
        latexmk_shell_escape: true
        continue_on_error: true

    - name: Compile eidestattliche_erklärung for ${{ matrix.document }}
      uses: xu-cheng/latex-action@v3
      with:
        root_file: eidestattliche_erklärung.tex
        working_directory: src/${{ matrix.document }}/eidestattliche_erklärung
        latexmk_use_lualatex: true
        latexmk_shell_escape: true
        continue_on_error: true

    - name: Upload artifacts for ${{ matrix.document }}
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.document }} PDFs
        path: src/${{matrix.document}}/

  release:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        document:
          - template
    steps:
    - name: Download artifacts for ${{ matrix.document }}
      uses: actions/download-artifact@v3
      with:
        name: ${{ matrix.document }} PDFs

    - name: Upload ${{ matrix.document }} bundle to GitHub Release
      if: ${{ github.ref == 'refs/heads/main' }}
      uses: ncipollo/release-action@v1
      with:
        tag: latest
        name: "LaTeX Documents"
        body: |
          This release contains the latest compiled LaTeX documents, including auxiliary files.
        draft: false
        prerelease: false
        replacesArtifacts: true
        allowUpdates: true
        artifacts: |
          src/${{ matrix.document.name }}/auftragsklärung/auftragsklärung.pdf
          src/${{ matrix.document.name }}/eidestattliche_erklärung/eidestattliche_erklärung.pdf
          src/${{ matrix.document.name }}/selbstreflexion/selbstreflexion.pdf
          src/${{ matrix.document.name }}/transferleistung/transferleistung.pdf
